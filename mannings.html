<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Normal Depth Calculator</title>

    <script src="https://cdn.plot.ly/plotly-2.0.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript" src="public/js/mannings.js"></script>
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/css/mannings.css">
</head>
<body>
<div>
  <div class="top-nav-bar">
    <ul><a href="index.html">Home</a></ul>
    <ul><a href="engineering.html">Engineering Toolbox</a></ul>
    <ul><a href="mannings.html">Manning's N Calculator</a></ul>
    <ul><a href="primary.html">Primary Resources</a></ul>
    <ul><a href="blog.html">Blog</a></ul>
  </div>
    <div id="mannings-equation">
        <div id="mannings-values">
             <div class="value-slider-box">
                <h2>Solve For</h2>
                <div id="solve-for-container">
                    <select id="solve-for">
                        <option>Water Surface Elevation</option>
                        <option>Flow</option>
                        <option>Manning's N</option>
                        <option>Channel Slope</option>
                    </select>
                    <select id="unit" onchange="changeUnits(this)" data-unit="english">
                        <option>US Standard</option>
                        <option>Metric</option>
                    </select>
                </div>
            </div>
            <div class="value-slider-box">
                <h2>Water Surface Elevation</h2>
                <div class="slider-box">
                    <input type="range" value="4" step="0.01" class="slider" id="mannings-wse" onchange="setWSE(this)">
                    <input type="number" id="mannings-wse-value" class="slider-value" value="4" onchange="setSlider(this)">
                </div>
            </div>
            <div class="value-slider-box">
                <h2>Flow</h2>
                <div class="slider-box">
                    <input type="range" value="5000" step="0.01" class="slider" id="mannings-flow" onchange="setSliderValue(this)">
                    <input type="number" id="mannings-flow-value" class="slider-value" value="5000">
                </div>
            </div>
            <div class="value-slider-box">
                <h2>Manning's N</h2>
                <div class="slider-box">
                    <input type="range" value="0.035" step="0.0001" min="0" max="1" class="slider" id="mannings-n" onchange="setSliderValue(this)">
                    <input type="number" id="mannings-n-value" class="slider-value" value="0.035">
                </div>
            </div>
            <div class="value-slider-box">
                <h2>Channel Slope</h2>
                <div class="slider-box">
                    <input type="range" value="0.018989987" step="0.0001" min="0" max="1" class="slider" id="mannings-slope" onchange="setSliderValue(this)">
                    <input type="number" id="mannings-slope-value" class="slider-value" value="0.018989987">
                </div>
            </div>
        </div>
        <div id="mannings-graph-box">
            <div id="mannings-graph"></div>
            <div id="mannings-graph-values">
                <textarea id="mannings-x-y-coords" type="text">1,5&#10;2,3&#10;3,2&#10;4,2&#10;5,2&#10;6,2&#10;7,2&#10;8,2&#10;9,3&#10;10,5</textarea>
                <button id="mannings-plot-button" onclick="updateGround($('#mannings-x-y-coords').val())">PLOT</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
